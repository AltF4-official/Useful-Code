<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Modal Popup (Single File) - Shield Badge</title>

  <!-- BOXICONS (kept external for the close icon) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

  <style>
    /*=============== GOOGLE FONTS ===============*/
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap');

    /*=============== VARIABLES CSS ===============*/
    :root {
      /*========== Colors ==========*/
      --hue: 240;
      --first-color: hsl(var(--hue), 16%, 18%);
      --first-color-alt: hsl(var(--hue), 16%, 12%);
      --title-color: hsl(var(--hue), 8%, 15%);
      --text-color: hsl(var(--hue), 8%, 35%);
      --body-color: hsl(var(--hue), 100%, 99%);
      --container-color: #FFF;

      /* accent for SVG star (optional) */
      --accent-gold: #FFD54A;

      /*========== Font and typography ==========*/
      --body-font: 'Poppins', sans-serif;
      --big-font-size: 1.5rem;
      --normal-font-size: .938rem;

      /*========== z index ==========*/
      --z-modal: 1000;
    }

    @media screen and (min-width: 968px) {
      :root {
        --big-font-size: 1.75rem;
        --normal-font-size: 1rem;
      }
    }

    /*=============== BASE ===============*/
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body,
    button {
      font-family: var(--body-font);
      font-size: var(--normal-font-size);
    }

    body {
      background-color: var(--body-color);
      color: var(--text-color);
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button {
      cursor: pointer;
      border: none;
      outline: none;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    /*=============== MODAL ===============*/
    .container {
      margin-left: 1rem;
      margin-right: 1rem;
    }

    .modal {
      height: 100vh;
      display: grid;
      place-items: center;
    }

    .modal__button {
      display: inline-block;
      background-color: var(--first-color);
      color: #FFF;
      padding: 1rem 1.25rem;
      border-radius: .5rem;
      transition: .3s;
      font-weight: 500;
    }

    .modal__button:hover {
      background-color: var(--first-color-alt);
    }

    .modal__container {
      position: absolute;
      top: 0;
      left: 0;
      background-color: hsla(var(--hue), 18%, 75%, .8);
      width: 100%;
      height: 100%;
      display: grid;
      align-items: flex-end;
      overflow: hidden;
      transition: all .3s;
      z-index: var(--z-modal);
      visibility: hidden;
      opacity: 0;
    }

    .modal__content {
      position: relative;
      background-color: var(--container-color);
      text-align: center;
      padding: 3rem 2rem 2rem;
      border-radius: 1rem 1rem 0 0;
      transition: all .3s;
      transform: translateY(10%);
      box-shadow: 0 8px 30px rgba(0,0,0,0.08);
    }

    /* Inline SVG will use this class */
    .modal__img {
      width: 150px;
      margin-bottom: .75rem;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .modal__close {
      display: inline-flex;
      background-color: var(--first-color);
      border-radius: .25rem;
      color: #FFF;
      font-size: 1.5rem;
      position: absolute;
      top: 1rem;
      right: 1rem;
      cursor: pointer;
      padding: .25rem .5rem;
      align-items: center;
      justify-content: center;
    }

    .modal__title {
      font-size: var(--big-font-size);
      color: var(--title-color);
      font-weight: 500;
      margin-bottom: .5rem;
    }

    .modal__description {
      margin-bottom: 1.25rem;
      color: var(--text-color);
    }

    .modal__button-width {
      width: 90%;
      margin: 0 auto;
    }

    .modal__button-link {
      display: block;
      margin: 1rem auto 0;
      background-color: transparent;
      color: var(--first-color);
      font-weight: 500;
    }

    /* Show modal */
    .show-modal {
      visibility: visible;
      opacity: 1;
    }

    .show-modal .modal__content {
      transform: translateY(0);
    }

    /*=============== BREAKPOINTS ===============*/
    @media screen and (min-width: 576px) {
      .modal__content {
        margin: auto;
        width: 380px;
        border-radius: 1.25rem;
      }

      .modal__img {
        width: 170px;
      }
    }
  </style>
</head>
<body>
  <section class="modal container" aria-label="Modal example">
    <button class="modal__button" id="open-modal" aria-haspopup="dialog" aria-controls="modal-container">
      Open Modal
    </button>

    <div class="modal__container" id="modal-container" role="dialog" aria-modal="true" aria-hidden="true">
      <div class="modal__content" role="document" aria-labelledby="modal-title">
        <button class="modal__close close-modal" title="Close" aria-label="Close modal">
          <i class='bx bx-x'></i>
        </button>

        <!-- Inline SVG: Shield badge with star + ribbon -->
        <svg class="modal__img" viewBox="0 0 200 200" role="img" aria-label="Shield badge" xmlns="http://www.w3.org/2000/svg">
          <!-- Shadow behind the shield -->
          <ellipse cx="100" cy="170" rx="48" ry="6" fill="rgba(0,0,0,0.06)"/>

          <!-- Shield shape -->
          <path d="M100 18
                   C135 18 170 40 170 78
                   C170 115 140 140 100 166
                   C60 140 30 115 30 78
                   C30 40 65 18 100 18
                   Z"
                fill="url(#shieldGrad)" stroke="rgba(0,0,0,0.08)" stroke-width="1.5"/>

          <!-- Inner accent rim -->
          <path d="M100 30
                   C130 30 158 48 158 78
                   C158 108 132 130 100 152
                   C68 130 42 108 42 78
                   C42 48 70 30 100 30
                   Z"
                fill="rgba(255,255,255,0.03)"/>

          <!-- Star centered on the shield -->
          <polygon points="100,58 108.6,77.6 129.5,77.6 113.0,89.8 121.6,109.4 100,97 78.4,109.4 87.0,89.8 70.5,77.6 91.4,77.6"
                   fill="var(--accent-gold)" stroke="rgba(0,0,0,0.06)" stroke-width="1.2"/>

          <!-- Small ribbon tails -->
          <path d="M60 132 L40 152 L60 152 L72 140 Z" fill="#e53935" transform="translate(0,4)"/>
          <path d="M140 132 L160 152 L140 152 L128 140 Z" fill="#e53935" transform="translate(0,4)"/>

          <!-- ribbon center under shield -->
          <rect x="80" y="132" width="40" height="12" rx="6" fill="#b71c1c" transform="translate(0,6)"/>

          <defs>
            <linearGradient id="shieldGrad" x1="0" x2="0" y1="0" y2="1">
              <stop offset="0%" stop-color="#4e97ff"/>
              <stop offset="60%" stop-color="#2b66f6"/>
              <stop offset="100%" stop-color="#1b4ed8"/>
            </linearGradient>
          </defs>
        </svg>

        <h1 class="modal__title" id="modal-title">Good Job!</h1>
        <p class="modal__description">Click the button to close</p>

        <button class="modal__button modal__button-width" id="view-status">
          View status
        </button>

        <button class="modal__button-link close-modal">
          Close
        </button>
      </div>
    </div>
  </section>

  <script>
    /*=============== SHOW MODAL ===============*/
    const showModal = (openButton, modalContent) => {
      const openBtn = document.getElementById(openButton),
            modalContainer = document.getElementById(modalContent);

      if (openBtn && modalContainer) {
        openBtn.addEventListener('click', () => {
          modalContainer.classList.add('show-modal');
          modalContainer.setAttribute('aria-hidden', 'false');
        });
      }
    };
    showModal('open-modal','modal-container');

    /*=============== CLOSE MODAL ===============*/
    const closeBtn = document.querySelectorAll('.close-modal');

    function closeModal(){
      const modalContainer = document.getElementById('modal-container');
      if (modalContainer) {
        modalContainer.classList.remove('show-modal');
        modalContainer.setAttribute('aria-hidden', 'true');
      }
    }

    closeBtn.forEach(c => c.addEventListener('click', closeModal));

    /* allow closing modal by clicking outside the content (optional) */
    document.getElementById('modal-container').addEventListener('click', function(e){
      if (e.target === this) closeModal();
    });

    /* close on Escape key */
    document.addEventListener('keydown', function(e){
      if (e.key === 'Escape') closeModal();
    });
  </script>
</body>
</html>
